<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>상품주문서</title>
  <link rel="stylesheet" href="css/order.css">
</head>

<body>
  <form action="get">
    <div>
      <h2>상품주문서</h2>
    </div>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="여백없이 입력" autofocus>
        </li>
        <li>
          <label for="ph_num">비밀번호</label>
          <input type="text" placeholder="연락가능번호" id="ph_num">
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>배송자 정보</legend>
      <ul>
        <li>
          <label for="address">주소</label>
          <input class="add_box" type="text" id="address">
        </li>
        <li>
          <label for="ph_num">전화번호</label>
          <input type="text" id="ph_num">
        </li>
        <li>
          <label class="memo1" for="birth">메모</label>
          <textarea name="메모" id="memo" cols="30" rows="3"></textarea>
        </li>
      </ul>
    </fieldset>

    <fieldset class="select">
      <legend>주문 정보</legend>
      <ul class="ck">
        <li>
          <input type="checkbox" name="dg1" value="1">
          경북성주 참외(5kg)
          <input type="number" min="0" max="99" placeholder="0">
          Box
        </li>
        <li>
          <input type="checkbox" name="dg2" value="2">
          경북영천 포도(5kg)
          <input type="number" min="0" max="99" placeholder="0">
          Box
        </li>
        <li>
          <input type="checkbox" name="dg3" value="3">
          경북봉화 수박(5kg)
          <input type="number" min="0" max="99" placeholder="0">
          Box

        </li>
      </ul>


    </fieldset>

    <fieldset class="btn">
      <input type="submit" value="주문하기">
      <input type="reset" value="다시작성">
    </fieldset>
  </form>

</body>

</html>
