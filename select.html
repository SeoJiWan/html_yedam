<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>select 연습</title>

  <style>
    form {
      width: 500px;
      margin: 0 auto;
    }

    li {
      list-style: none;
    }

    label {
      display: inline-block;
      width: 130px;
      margin-bottom: 5px;
    }

    .btn {
      text-align: center;
      border: none;
    }
  </style>
</head>

<body>
  <form action="get">
    <fieldset>
      <legend>수강과목</legend>
      <ul>
        <li>
          <label for="aa">영어회화(초급)</label>
          <input type="text" id="aa" readonly placeholder="오전 9:00 ~ 11:00">
        </li>
        <li>
          <label for="b_hop">관심분야(영어)</label>
          <input type="text" id="b_hop" list="engchoi">
          <datalist id="engchoi">
            <option value="grammer">문법</option>
            <option value="voca">어휘</option>
            <option value="listening">리스닝</option>
            <option value="speaking">회화</option>
            <option value="news">뉴스청취</option>
          </datalist>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>신청자</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id" required>
        </li>
        <li>
          <label for="pwd">비밀번호</label>
          <input type="password" id="pwd">
        </li>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="공백없이 입력하세요">
        </li>
        <li>
          <label for="s_id">학번</label>
          <input type="text" id="s_id" placeholder="8자리 학번">
        </li>
        <li>
          <label for="group">학과</label>
          <select id="group">
            <optgroup label="공과대학">
              <option value="archi">건축공학과</option>
              <option value="mechanic">기계공학과</option>
              <option value="indust">산업공학과</option>
              <option value="elec">전기전자공학과</option>
              <option value="computer" selected>컴퓨터공학과</option>
              <option value="chemical">화학공학과</option>
            </optgroup>
            <optgroup label="인문대학">
              <option value="history">사학과</option>
              <option value="lang">어문학부</option>
              <option value="philo">철학과</option>
            </optgroup>
            <optgroup label="기타">
              <option value="pororo">뽀로로학과</option>
            </optgroup>
          </select>
        </li>
      </ul>
    </fieldset>
    <fieldset class="btn">
      <button type="submit">완료</button>
      <button type="reset">취소</button>
    </fieldset>
  </form>
</body>

</html>
