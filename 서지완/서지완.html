<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>서지완</title>
	<link rel="stylesheet" href="css/서지완.css">
</head>

<body>
	<div id="container">
		<!-- 헤더영역 -->
		<header>
			<h1>header 영역</h1>
			<p>서지완 페이지에 온 것을 환영합니다</p>
			<nav>
				<ul>
					<li><a>첫번째 메인메뉴</a></li>
					<li><a>두번째 메인메뉴</a></li>
					<li><a>세번째 메인메뉴</a></li>
					<li><a>로그인</a></li>
				</ul>
			</nav>
		</header>

		<!-- 왼쪽 사이드영역 -->
		<aside class="left_aside">
			<h2>좌측 사이드</h2>
			<p>좌측 영역 정의 내립니다</p>
			<p>좌측 영역 정의 내립니다</p>
			<p>좌측 영역 정의 내립니다</p>
		</aside>

		<!-- 오른쪽 사이드영역 -->
		<aside class="right_aside">
			<h2>우측 사이드</h2>
			<p>우측 영역 정의 내립니다</p>
			<p>우측 영역 정의 내립니다</p>
			<p>우측 영역 정의 내립니다</p>
		</aside>

		<!-- 섹션영역 -->
		<section>
			<h2>회원가입 영역입니다</h2>
			<!-- 회원가입 폼 영역 -->
			<form>
				<fieldset>
					<legend>step1 : 로그인 정보</legend>
					<ul>
						<li>
							<label for="id">계정아이디</label>
							<input type="text" id="id" autofocus>
						</li>
						<li>
							<label for="pwd">비밀번호</label>
							<input type="password" id="pwd">
						</li>
						<li>
							<label for="ck_pwd">비밀번호 확인</label>
							<input type="password" id="ck_pwd">
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>step2 : 개인 정보</legend>
					<ul>
						<li>
							<label for="name">이름</label>
							<input type="text" id="name" placeholder="5자 미만 공백없이">
						</li>
						<li>
							<label for="mail">이메일 계정</label>
							<input type="email" id="mail" placeholder="abc@naver.com">
						</li>
						<li>
							<label for="ph">전화번호</label>
							<input type="tel" id="ph">
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<button type="submit">회원 가입</button>
					<button type="button">정보 수정</button>
				</fieldset>
			</form>
		</section>

		<!-- 푸터 영역 -->
		<footer>
			<h2>푸터영역 입니다</h2>
		</footer>
	</div>
</body>

</html>
